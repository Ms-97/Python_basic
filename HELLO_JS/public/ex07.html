<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.it{
	width: 30px;
}
</style>

<script type="text/javascript">
	function myclick(){
		var objs = document.querySelectorAll(".it");
		var mine = objs[0].value;
		var com ="";
		var result = "";
		var rnd = Math.random();
		
		if(rnd >0.66) {
			com = "가위";
		} else if(rnd >0.33) {
			com = "바위";
		} else {
			com = "보";
		}
		
		
		if(mine == com) {
			   winner = "무승부";
		}
		else if(com == "가위" && mine == "보" 
		   || com == "바위" && mine == "가위"
		   || com == "보" && mine == "바위"){
			
			winner = "짐";
		}
		else {
			winner = "이김";
		}
		objs[1].value = com; 
		objs[2].value = winner; 
	}
	
	function enterkey() {
		if (window.event.keyCode == 13) {
			myclick();
	    }
	}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="it" id="itMine" onkeyup="enterkey(event)" /> 
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="it" id="itCom" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="it" id="itResult" />
		</td>
	<tr>
		<td colspan="2">
			<input type="button" style="width: 100%" value="게임하기" onclick="myclick()" />
		</td>

	</tr>
 
</table>
</body>
</html>

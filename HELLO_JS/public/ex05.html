<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.it{
	width: 30px;
}
</style>

<script type="text/javascript">
	function myclick(){
		var objs = document.querySelectorAll(".it");
		var mine = objs[0].value;
		var com ="";
		var result = "";
		var rnd = Math.random();
		
		if(rnd >0.5) {
			com = "홀";
		} else {
			com = "짝";
		}
		
		if(com == mine) {
			result = "이김";
		} else {
			result = "짐";
		}
		objs[1].value = com; 
		objs[2].value = result; 
	}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="it" id="it_mine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="it" id="it_com" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="it" id="it_result" />
		</td>
	<tr>
		<td colspan="2">
			<input type="button" style="width: 100%" value="게임하기" onclick="myclick()" />
		</td>

	</tr>

</table>
</body>
</html>

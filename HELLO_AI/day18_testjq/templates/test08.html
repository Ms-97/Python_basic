<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>

<script>
function myclick(){
	var rnd = Math.random();
	var com ="";
	var result= "";
	var mine = $("#txt_mine").val();
	
	if(rnd >0.66) {
		com = "가위";
	} else if(rnd >0.33) {
		com = "바위";
	} else {
		com = "보";
	}
	
	
	if(mine == com) {
		result = "무승부";
	}
	else if(com == "가위" && mine == "보" 
	   || com == "바위" && mine == "가위"
	   || com == "보" && mine == "바위"){
		
		result = "짐";
	}
	else {
		result = "이김";
	}
	
	$("#txt_com").val(com);
	$("#txt_result").val(result);
	
}

$(document).ready(function() {
    $("#btn").bind("click" , myclick);
    
    $("#txt_mine").on('keypress',function(e) {
        if(e.which == 13) {
           myclick();
        }
    });
    
  });



</script>


</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" style="width: 40px" id="txt_mine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" style="width: 40px" id="txt_com" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td colspan="2">
			<input type="text" style="width: 40px" id="txt_result" />
		</td>
	</tr>
	<tr>
		<td>결과</td>
		<td>
			 <input type ="button" value ="게임하기" id="btn" />
		</td>
	</tr>
		
</table>


</body>
</html>

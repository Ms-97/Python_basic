<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>

<script>
function myclick(){
	var objA = document.getElementById("mya");
	var objB = document.getElementById("myb");
	var objC = document.getElementById("myc");
	var a = objA.value;
	var b = objB.value;
	
	var c = parseInt(a)+parseInt(b);

	
	objC.value = c;


}
</script>


</head>
<body>
<input type="text" style="width: 20px" id="mya" value="1"/>
+
<input type="text" style="width: 20px" id="myb" value="2"/>
<input type="button" value="click" onclick= "myclick()"/>
<input type="text" style="width: 20px" id="myc" value=""/>



</body>
</html>

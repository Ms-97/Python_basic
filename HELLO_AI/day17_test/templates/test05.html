<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>

<script>
function myclick(){
	var txtMine = document.getElementById("txtMine");
	var txtCom = document.getElementById("txtCom");
	var txtResult = document.getElementById("txtResult");
	
	var rnd = Math.random();
	var com;
	var result;
	var mine = txtMine.value;
	
	if(rnd >0.5) {
		com = "홀";
	} else {
		com = "짝";
	}
	
	if(com == mine) {
		result = "이김";
	} else {
		result = "짐";
	}
	
	txtCom.value = com;
	txtResult.value = result;
}
</script>


</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" style="width: 40px" id="txtMine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" style="width: 40px" id="txtCom" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" style="width: 40px" id="txtResult" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기"  onclick= "myclick()"/>
		</td>
	</tr>
		
</table>


</body>
</html>

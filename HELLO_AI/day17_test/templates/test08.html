<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>

<script>
function myclick(){
	
	var txtMine = document.getElementById("txt_mine");
	var txtCom = document.getElementById("txt_com");
	var txtResult = document.getElementById("txt_result");
	
	var rnd = Math.random();
	var com;
	var result;
	var mine = txtMine.value;
	
	
	if(rnd >0.66) {
		com = "가위";
	} else if(rnd >0.33) {
		com = "바위";
	} else {
		com = "보";
	}
	
	
	if(mine == com) {
		result = "무승부";
	}
	else if(com == "가위" && mine == "보" 
	   || com == "바위" && mine == "가위"
	   || com == "보" && mine == "바위"){
		
		result = "짐";
	}
	else {
		result = "이김";
	}
	
	txtCom.value = com;
	txtResult.value = result;
}



</script>


</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" style="width: 40px" id="txt_mine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" style="width: 40px" id="txt_com" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td colspan="2">
			<input type="text" style="width: 40px" id="txt_result" />
		</td>
	</tr>
	<tr>
		<td>결과</td>
		<td>
			<input type="button" value="게임하기"  onclick= "myclick()"/>
		</td>
	</tr>
		
</table>


</body>
</html>

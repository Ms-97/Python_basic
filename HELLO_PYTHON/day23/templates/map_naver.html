<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t7pfx0lf0l"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(36.325307508964265,127.40877394690285),
    zoom: 10
};



var map = new naver.maps.Map('map', mapOptions);

var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(36.325307508964265,127.40877394690285), map: map});
var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(36.32532745473572,127.4087519216579), map: map});
var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(36.325353783419985,127.40872729545524), map: map});
var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(36.325379737264605,127.40870888939179), map: map});



</script>
</body>
</html>
